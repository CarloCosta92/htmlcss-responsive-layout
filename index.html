<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <!-- link per font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <!-- link font per titolo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!-- link al font della pagina -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- link al foglio di style -->
     <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>

    <main>
        <div class="main-container">
            <section class="title">
                <p id="LIGHT">DOLCI E DESSERT</p>

                <h3 class="violet">Tiramisù <span class="violet none">(Dolce tradizionale)</span></h3>

            </section>

            <section class="card">
                <div class="inner-container">
                    <div>
                    <img src="./img/image.png" alt="card-image">
                    </div>
                    <div class="info">
                    <h4>In Breve</h4>

                    <ul class="spec">
                        <li>Difficoltà: <strong>Facile</strong></li>
                        <li>Tempo: <strong>40 min</strong></li>
                        <li>Porzione per: <strong>8 persone</strong></li>
                        <li>Costo: <strong>contenuto</strong></li>
                        <li><strong>Note</strong>: +2ore di riposo in frigo</li>
                        
                    </ul>
                    </div>
                </div>

            </section>

            <section class="social">
                <ul class="icon">
                    <li><i class="fa-brands fa-facebook"></i><strong class="none-icon">FACEBOOK</strong></li>
                    <li><i class="fa-brands fa-twitter"></i><strong class="none-icon">TWITTER</strong></li>
                    <li><i class="fa-brands fa-instagram"></i><strong class="none-icon">INSTAGRAM</strong></li>
                    <li><i class="fa-brands fa-pinterest"></i><strong class="none-icon">PINTEREST</strong></li>
                    <li><i class="fa-brands fa-youtube"></i><strong class="none-icon">YOUTUBE</strong></li>
                </ul>

            </section>

            <div>
            <img src="/img/banner.png" alt="banner" class="none-banner">
            </div>

            <section class="recipe">

                <h2>PRESENTATION</h2>

                <hr>

                <div class="article">
                    <div>
                        <img src="./img/tiramisu.jpg" alt="tiramisu">
                    </div>
                    <p></p>
                </div>

            </section>

        </div>
    </main>

    <footer></footer>
    
</body>
</html>
